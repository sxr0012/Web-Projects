<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
</head>
<body>
    {% load static %}
    <h1>This is my Portfolio</h1>
   
    <img src=" {% static:'portfolio/night.jpg'} " alt="">

   {% for project in projects %}
    <h2> {{ project.title }} </h2>
    <p> {{ project.description }} </p>
    <img src="{{ project.image.url }}" height= 200, width = 150 alt="">
    <br>
    {% if project.url %}
    <a href=" {{  project.url}} ">Link</a>
    {% endif %}
    
    
   {% endfor %}
</body>
</html>
